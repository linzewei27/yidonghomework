<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0}
        ul{list-style:none}
        html,body{width:100%;height:100%}
        body{
            background: url("./images/bg.jpg")  center;
        }
        video{
            position: absolute;
            left: 50%;
            top: 50%;
            width: 50%;
        }
        a img{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<video src="./video/fun.mp4" controls></video>
<a href="./index.html"><img src="./images/02.jpg" alt=""></a>
<script>
    window.onload = function(){
        var video = document.querySelector("video");
        video.style.margin = -video.offsetHeight/2+"px"+" "+0+" "+0+" "+(-video.offsetWidth/2)+"px";
    }
</script>
</body>
</html>
